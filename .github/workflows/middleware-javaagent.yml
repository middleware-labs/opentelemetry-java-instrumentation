name: Create Release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Match tags in the format v1.1.3

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      modified_tag: ${{ steps.set_modified_tag.outputs.modified_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build JAR
        run: |
          cd examples/extension
          ./gradlew build

      - name: Set Modified Tag
        id: set_modified_tag
        run: echo "::set-output name=modified_tag::${{ github.ref.replace('refs/tags/v', '') }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload JAR as Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./examples/extension/build/libs/middleware-javaagent.jar # Path of JAR file
          asset_name: middleware-javaagent-${{ needs.create_release.outputs.modified_tag }}.jar
          asset_content_type: application/java-archive
